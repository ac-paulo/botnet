<div class="wrapper">
  <div class="sidebar" data-color="danger" data-background-color="white" data-image="./assets/img/sidebar-1.jpg">
    <app-sidebar></app-sidebar>
    <div class="sidebar-background" style="background-image: url(./assets/img/sidebar-4.jpg)"></div>
  </div>
  <div class="main-panel">
    <app-navbar></app-navbar>

    <div class="main-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-6">

          <app-card-info
            iconName="verified"
            className="success"
            title="Botnets Online"
            valueToCard="3"
            iconFooterName="date_range"
            [footerDescription]="currentDatetime"
          ></app-card-info>

          </div>
          <div class="col-lg-3 col-md-6 col-sm-6">
            <app-card-info
              iconName="error_outline"
              className="danger"
              title="Botnets Offline"
              valueToCard="1"
              iconFooterName="date_range"
              [footerDescription]="currentDatetime"
            ></app-card-info>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6">
            <app-card-info
              iconName="warning_amber"
              className="warning"
              title="Detected for Guest"
              valueToCard="1"
              iconFooterName="local_offer"
              footerDescription="detected malware"
            ></app-card-info>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6">
            <app-card-info
              iconName="speed"
              className="info"
              title="News Botnets"
              valueToCard="1"
              iconFooterName="update"
              footerDescription="recently infected"
            ></app-card-info>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="card card-chart">
              <div class="card-header card-header-success">
                <div class="ct-chart" id="dailySalesChart"></div>
              </div>
              <div class="card-body">
                <h4 class="card-title">Daily Sales</h4>
                <p class="card-category">
                  <span class="text-success"><i class="fa fa-long-arrow-up"></i> 55% </span> increase in today sales.</p>
              </div>
              <div class="card-footer">
                <div class="stats">
                  <i class="material-icons">access_time</i> updated 4 minutes ago
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-chart">
              <div class="card-header card-header-warning">
                <div class="ct-chart" id="websiteViewsChart"></div>
              </div>
              <div class="card-body">
                <h4 class="card-title">Email Subscriptions</h4>
                <p class="card-category">Last Campaign Performance</p>
              </div>
              <div class="card-footer">
                <div class="stats">
                  <i class="material-icons">access_time</i> campaign sent 2 days ago
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-chart">
              <div class="card-header card-header-danger">
                <div class="ct-chart" id="completedTasksChart"></div>
              </div>
              <div class="card-body">
                <h4 class="card-title">Completed Tasks</h4>
                <p class="card-category">Last Campaign Performance</p>
              </div>
              <div class="card-footer">
                <div class="stats">
                  <i class="material-icons">access_time</i> campaign sent 2 days ago
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- LIST BOTS -->
          <div class="col-lg-8 col-md-12">
            <app-list-botnets></app-list-botnets>
          </div>

          <div class="col-lg-4 col-md-6">
            <app-list-off-botnets></app-list-off-botnets>
          </div>
        </div>
      </div>
    </div>


    <div>
      <app-footer></app-footer>
    </div>
  </div>
</div>
