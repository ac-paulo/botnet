
<div class="card">
  <div class="card-header card-header-success">
    <h4 class="card-title">All Botnets that are active</h4>
    <p class="card-category">Last consultation in {{dateLast}}</p>
  </div>
  <div class="card-body">
    <div class="tab-content">
      <div class="tab-pane active" id="profile">
        <table class="table">
          <tbody>

          <app-tr-botnet *ngFor="let botnet of botnets"
                         [botnetID]="botnet.id"
                         [botnetUUID]="botnet.uuid"
                         [botnetNickname]="botnet.nickname"
                         [botnetIpv4]="botnet.ipv4"
                         [botnetBinName]="botnet.exe.name"
                         [botnetBinLink]="botnet.exe.link"
                         [botnetBinVersion]="botnet.exe.version"
          ></app-tr-botnet>

          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
